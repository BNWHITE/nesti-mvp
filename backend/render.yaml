# Render Blueprint - Configuration pour Nesti API (Elixir/Phoenix)
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: nesti-api
    runtime: elixir
    region: frankfurt # EU region proche de la France
    plan: free
    rootDir: backend
    buildCommand: mix local.hex --force && mix local.rebar --force && mix deps.get --only prod && MIX_ENV=prod mix compile && MIX_ENV=prod mix phx.digest
    startCommand: MIX_ENV=prod mix phx.server
    envVars:
      - key: MIX_ENV
        value: prod
      - key: PORT
        value: 10000
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        sync: false # À configurer manuellement (Supabase)
      - key: GUARDIAN_SECRET_KEY
        sync: false # À configurer manuellement
      - key: CLOAK_KEY
        sync: false # À configurer manuellement
      - key: PHX_HOST
        fromService:
          type: web
          name: nesti-api
          property: host
    healthCheckPath: /api/health
    autoDeploy: true
