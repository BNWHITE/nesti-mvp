# Nesti API - Fly.io Configuration
app = 'nesti-api'
primary_region = 'cdg'  # Paris

[build]
  dockerfile = 'Dockerfile'

[env]
  PHX_HOST = 'nesti-api.fly.dev'
  PORT = '8080'
  MIX_ENV = 'prod'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
