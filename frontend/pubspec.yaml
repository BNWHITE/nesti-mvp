name: nesti
description: Nesti v2 - Privacy-First Family Organization App
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  go_router: ^14.0.0

  # State Management
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5

  # HTTP & WebSockets
  dio: ^5.4.0
  web_socket_channel: ^2.4.5

  # Security & Storage (CRITICAL)
  flutter_secure_storage: ^9.0.0  # Secure token storage
  encrypt: ^5.0.3  # E2E encryption
  crypto: ^3.0.3   # Cryptographic operations

  # Local Storage
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  bloc_test: ^9.1.6

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-Bold.ttf
          weight: 700
